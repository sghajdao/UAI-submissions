<div class="card container">
    <div class="card-body">
        <div *ngIf="chartOptions" id="chart">
            <apx-chart
              [series]="chartOptions.series!"
              [chart]="chartOptions.chart!"
              [plotOptions]="chartOptions.plotOptions!"
              [labels]="chartOptions.labels!"
              [fill]="chartOptions.fill!"
            ></apx-chart>
        </div>
        <div class="chips">
            <mat-chip-listbox aria-label="Fish selection">
                <mat-chip-option (click)="getpending()" selected>Pending</mat-chip-option>
                <mat-chip-option (click)="getAccepted()" color="accent">Accepted</mat-chip-option>
                <mat-chip-option (click)="getRejected()" color="warn">Rejected</mat-chip-option>
            </mat-chip-listbox>
        </div>
    </div>
</div>
