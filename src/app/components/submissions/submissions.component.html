<div class="page" *ngIf="list.length">
  <div class="header">
    <app-header [students]="list" (filter)="onSearch($event)"></app-header>
  </div>
  <div style="display: flex;">
    <div style="padding-right: 5px;width: 50%;">
      <app-counter [students]="list"></app-counter>
    </div>
    <div class="flip-card" id="myFlipCard" style="padding-left: 5px;width: 50%;">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <app-accepted-chart *ngIf="accepted" [students]="list" (rejected)="toRjected($event)"></app-accepted-chart>
        </div>
        <div class="flip-card-back">
          <app-rejected-chart *ngIf="rejected" [students]="list" (accepted)="toAccepted($event)"></app-rejected-chart>
        </div>
      </div>
    </div>
  </div>

  <div style="padding-top: 10px;display: flex;">
    <div style="padding-right: 5px;width: 50%;">
      <app-pending-list [students]="list"></app-pending-list>
    </div>
    <div class="flip-card" id="myFlipList" style="padding-left: 5px;width: 50%;">
      <div class="flip-card-inner">
        <div class="flip-card-front">
          <app-accepted-list *ngIf="acceptedList" (rejected)="toRejectedList($event)" [students]="list"></app-accepted-list>
        </div>
        <div class="flip-card-back">
          <app-rejected-list *ngIf="rejectedList" (accepted)="toAcceptedList($event)" [students]="list"></app-rejected-list>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="position-absolute top-50 start-50 translate-middle" *ngIf="!list.length">
  <mat-spinner></mat-spinner>
</div>
